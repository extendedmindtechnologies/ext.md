## nginx ingress configuration
## Ref: https://github.com/kubernetes/charts/blob/master/stable/nginx-ingress/values.yaml
controller:
  kind: DaemonSet
  daemonset:
    useHostPort: true
  metrics:
    enabled: false
  resources:
    limits:
      cpu: 50m
      memory: 64Mi
    requests:
      cpu: 50m
      memory: 64Mi
