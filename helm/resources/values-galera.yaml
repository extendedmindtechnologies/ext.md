## Adfinis SyGroup MariaDB Galera image version
## ref: https://hub.docker.com/r/adfinissygroup/k8s-mariadb-galera-centos/tags/
##
## Default: none
image: quay.io/extendedmind/galera:galera-10.1.23-1

## Specify an imagePullPolicy (Required)
## It's recommended to change this to 'Always' if the image tag is 'latest'
## ref: https://kubernetes.io/docs/user-guide/images/#updating-images
imagePullPolicy: IfNotPresent

## Specify password for root user
mysqlRootPassword: ${extmd.mariaDbRootPassword}

## Create a database user
mysqlUser: piwik
mysqlPassword: ${extmd.mariaDbPiwikPassword}

## Create a database
mysqlDatabase: piwik

## Number of pods in the StatefulSet
replicas: 3

## Enable persistence using Persistent Volume Claims
## ref: https://kubernetes.io/docs/user-guide/persistent-volumes/
##
persistence:
  enabled: true
  storageClass: ${extmd.dbStorageClass}
  accessMode: ReadWriteOnce
  fsGroup: 1234
  size: ${extmd.mariaDbSize}

## Configure MariaDB with a custom my.cnf file
## ref: https://mariadb.com/kb/en/mariadb/configuring-mariadb-with-mycnf/#example-of-configuration-file
##
# config: |-
  # [mysqld]
  # innodb_buffer_pool_size=2G

## Configure resource requests and limits
## ref: https://kubernetes.io/docs/user-guide/compute-resources/
##
resources:
  requests:
    memory: ${extmd.mariaDbMemory}
    cpu: ${extmd.mariaDbCpu}
